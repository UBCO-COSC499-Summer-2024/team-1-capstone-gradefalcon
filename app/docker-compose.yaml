version: "3.8"

services:
  backend:
    build:
      args:
        - NODE_ENV=development
        # - PORT=5001
      context: backend
      target: development
    command: npm run start-watch
    environment:
      - DATABASE_DB=root
      - DATABASE_USER=root
      - DATABASE_PASSWORD=secret
      - DATABASE_HOST=db
      - NODE_ENV=development
      - JWT_SECRET=secret
      - DATABASE_PORT=5432
      # - PORT=5001
    ports:
      - 80:80
      - 9229:9229
      - 9230:9230
    volumes:
      - ./backend/src:/code/src:ro
      - ./backend/package.json:/code/package.json
      - ./backend/package-lock.json:/code/package-lock.json
      - back-notused:/opt/app/node_modules
      - omr-inputs:/code/omr/inputs
      - omr-outputs:/code/omr/outputs
    networks:
      - app-network
    depends_on:
      - db
      - flaskomr

  db:
    container_name: db-postgres
    ports:
      - 5433:5432
    hostname: db
    environment:
      - POSTGRES_DB=root
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=secret
    image: postgres:latest
    volumes:
      - ./db/sql:/docker-entrypoint-initdb.d
    networks:
      - app-network

  frontend:
    build:
      context: frontend
      target: development
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/code/src
      - /code/node_modules
    networks:
      - app-network
    depends_on:
      - backend

  flaskomr:
    build:
      context: ./omr  # Use the omr directory as the build context
    environment:
      - FLASK_ENV=development
    ports:
      - 5000:5000
    volumes:
      - omr-inputs:/code/omr/inputs
      - omr-outputs:/app/outputs
    networks:
      - app-network
    # depends_on:
    #   - backend

networks:
  app-network:

volumes:
  back-notused:
  db-data:
  omr-inputs:
  omr-outputs:
