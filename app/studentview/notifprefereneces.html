    <title>GradeFalcon Notification Preferences</title>
    <link rel="stylesheet" href="NotificationPreferences.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>GradeFalcon</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Dashboard.html">Dashboard</a></li>
                <li><a href="Schedule.html">Schedule</a></li>
                <li><a href="ExamBoard.html">Exam Board</a></li>

        </nav>
    </div>
    <div class="main-content">
        <header>
            <h2>Notification Preferences</h2>
        </header>
        <section class="notification-preferences">
            <form>
                <label for="email-notifications">Email Notifications</label>
                <select id="email-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
                
                <label for="sms-notifications">SMS Notifications</label>
                <select id="sms-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>

                <label for="push-notifications">Push Notifications</label>
                <select id="push-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
                
                <button class="save-changes-btn">Save changes</button>
            </form>
        </section>
    </div>
</body>
