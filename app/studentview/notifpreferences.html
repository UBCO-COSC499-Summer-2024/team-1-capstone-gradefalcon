<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeFalcon Notification Preferences</title>
    <link rel="stylesheet" href="NotificationPreferences.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>GradeFalcon</h1>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard_student.html">Dashboard</a></li>
                <li><a href="schedule_student.html">Schedule</a></li>
                <li><a href="gradereport_student.html">Grade Report</a></li>
                <li><a href="AccountSettings.html">Account Settings</a></li>
                <li><a href="NotificationPreferences.html">Notification Preferences</a></li>
                <li><a href="Logout.html">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h2>Welcome!</h2>
        </header>
        <div class="content-wrapper">
            <section class="notification-preferences">
                <div class="notification-option">
                    <label for="grade-release">Grade Release Notification</label>
                    <label class="switch">
                        <input type="checkbox" id="grade-release">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="notification-option">
                    <label for="email">Email</label>
                    <label class="switch">
                        <input type="checkbox" id="email">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="notification-option">
                    <label for="text">Text</label>
                    <label class="switch">
                        <input type="checkbox" id="text">
                        <span class="slider round"></span>
                    </label>
                </div>
            </section>
            <aside class="right-sidebar">
                <section class="interactive-calendar">
                    <h3>Interactive Calendar</h3>
                    <div id="calendar"></div>
                </section>
            </aside>
        </div>
    </div>
</body>
</html>
