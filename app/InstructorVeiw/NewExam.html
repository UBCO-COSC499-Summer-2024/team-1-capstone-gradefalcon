<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeFalcon New Exam</title>
    <link rel="stylesheet" href="NewExam.css">
    <style>
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .schedule-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-field input {
            width: 48%;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>GradeFalcon</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Dashboard.html">Dashboard</a></li>
                <li><a href="Schedule.html">Schedule</a></li>
                <li><a href="ExamBoard.html">Exam Board</a></li>
                <li><a href="GradeReport.html">Grade Report</a></li>
                <li><a href="Classes.html">Classes</a></li>
                <li><a href="AccountSettings.html">Account Settings</a></li>
                <li><a href="NotificationPreferences.html">Notification Preferences</a></li>
                <li><a href="Logout.html">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h2>Create New Exam</h2>
        </header>
        <section class="new-exam">
            <button class="btn">Create</button>
            <button class="btn">Configure</button>
            <button class="btn">Publish</button>
            <h3>General</h3>
            <p>*The following details will be printed on the exam*</p>
            <form>
                <label for="exam-title">Exam Title:</label>
                <input type="text" id="exam-title" class="input-field" value="Graphic Fundamentals 101 Final Exam">
                
                <label for="test-duration">Test Duration:</label>
                <input type="text" id="test-duration" class="input-field" value="03:00:00">
                
                <label for="schedule">Schedule:</label>
                <div class="schedule-field">
                    <input type="date" id="start-date" class="input-field" value="2024-12-31">
                    <input type="time" id="start-time" class="input-field" value="13:00">
                    <input type="date" id="end-date" class="input-field" value="2024-12-31">
                    <input type="time" id="end-time" class="input-field" value="16:00">
                </div>
                
                <label for="answer-key">Answer Key:</label>
                <button class="btn">Upload PDF</button>
                <button class="btn">Input Answers on Website</button>
                
                <button type="submit" class="btn">Next</button>
            </form>
        </section>
    </div>
</body>
</html>
